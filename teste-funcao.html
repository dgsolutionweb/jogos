<html>
<head>
    <title>Teste de Função</title>
</head>
<body>
    <button onclick="testarFuncao()">Testar showSection</button>
    
    <script src="script.js"></script>
    <script>
        function testarFuncao() {
            if (typeof showSection === 'function') {
                alert('✅ Função showSection encontrada!');

                alert('❌ Função showSection NÃO encontrada!');
