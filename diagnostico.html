<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnÃ³stico Completo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .status { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .section { background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6; }
        h2 { color: #343a40; border-bottom: 2px solid #007bff; padding-bottom: 5px; }
        .counter { font-size: 24px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <h1>ğŸ”§ DiagnÃ³stico Completo do Sistema</h1>
    
    <div class="grid">
        <div class="section">
            <h2>ğŸ“‹ Status do Script</h2>
            <div id="script-status"></div>
        </div>
        
        <div class="section">
            <h2>ğŸ—ï¸ Elementos HTML</h2>
            <div id="html-status"></div>
        </div>
        
        <div class="section">
            <h2>âš™ï¸ FunÃ§Ãµes JavaScript</h2>
            <div id="functions-status"></div>
        </div>
        
        <div class="section">
            <h2>ğŸ“Š Contadores</h2>
            <div id="counters-status"></div>
        </div>
    </div>
    
    <div class="section" style="margin-top: 20px;">
        <h2>ğŸ§ª Testes Manuais</h2>
        <button onclick="testarNavegacao()">Testar NavegaÃ§Ã£o</button>
        <button onclick="testarScanner()">Testar Scanner</button>
        <button onclick="testarContadores()">Testar Contadores</button>
        <button onclick="limparTeste()">Limpar</button>
    </div>
    
    <div class="section" style="margin-top: 20px;">
        <h2>ğŸ“ Console JavaScript (F12)</h2>
        <p>Abra o console do navegador (F12) para ver os logs detalhados do sistema.</p>
        <div id="console-messages"></div>
    </div>
    
    <script>
        function adicionarStatus(containerId, texto, tipo = 'info') {
            const div = document.createElement('div');
            div.className = `status ${tipo}`;
            div.innerHTML = texto;
            document.getElementById(containerId).appendChild(div);
        }
        
        function verificarElementosHTML() {
            const elementos = [
                'cadastro', 'scanner', 'estoque', 'caixa', 'dinheiro', 'cartao',
                'formProduto', 'buscarProduto', 'filtroCategoria', 
                'totalVendas', 'totalProdutos', 'video'
            ];
            
            let sucessos = 0;
            
            elementos.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) {
                    adicionarStatus('html-status', `âœ… #${id} - OK`, 'success');
                    sucessos++;
                } else {
                    adicionarStatus('html-status', `âŒ #${id} - NÃƒO ENCONTRADO`, 'error');
                }
            });
            
            // Verificar classes
            const classes = ['.section', '.nav-btn', 'header .container'];
            classes.forEach(cls => {
                const elementos = document.querySelectorAll(cls);
                if (elementos.length > 0) {
                    adicionarStatus('html-status', `âœ… ${cls} - ${elementos.length} elemento(s)`, 'success');
                } else {
                    adicionarStatus('html-status', `âŒ ${cls} - NÃƒO ENCONTRADO`, 'error');
                }
            });
            
            adicionarStatus('html-status', `ğŸ“Š Total: ${sucessos}/${elementos.length} elementos encontrados`, 
                sucessos === elementos.length ? 'success' : 'warning');
        }
        
        function verificarFuncoes() {
            const funcoes = [
                'showSection', 'iniciarScanner', 'pararScanner', 'alternarCamera',
                'testarCamera', 'cadastrarProduto', 'gerarCodigoAleatorio',
                'atualizarContadores', 'adicionarBotaoConfiguracoes'
            ];
            
            let sucessos = 0;
            
            funcoes.forEach(nome => {
                if (typeof window[nome] === 'function') {
                    adicionarStatus('functions-status', `âœ… ${nome} - OK`, 'success');
                    sucessos++;
                } else {
                    adicionarStatus('functions-status', `âŒ ${nome} - NÃƒO ENCONTRADA`, 'error');
                }
            });
            
            adicionarStatus('functions-status', `ğŸ“Š Total: ${sucessos}/${funcoes.length} funÃ§Ãµes carregadas`, 
                sucessos === funcoes.length ? 'success' : 'warning');
        }
        
        function verificarScript() {
            adicionarStatus('script-status', 'ğŸ” Verificando carregamento do script...');
            
            // Verificar se o script carregou
            const scripts = document.querySelectorAll('script[src="script.js"]');
            if (scripts.length > 0) {
                adicionarStatus('script-status', 'âœ… Script.js referenciado no HTML', 'success');
            } else {
                adicionarStatus('script-status', 'âŒ Script.js NÃƒO referenciado', 'error');
            }
            
            // Verificar variÃ¡veis globais
            const variaveis = ['produtos', 'carrinho', 'vendas', 'scannerAtivo'];
            let varOk = 0;
            
            variaveis.forEach(v => {
                if (typeof window[v] !== 'undefined') {
                    adicionarStatus('script-status', `âœ… ${v} - OK`, 'success');
                    varOk++;
                } else {
                    adicionarStatus('script-status', `âŒ ${v} - NÃƒO DEFINIDA`, 'error');
                }
            });
            
            adicionarStatus('script-status', `ğŸ“Š VariÃ¡veis: ${varOk}/${variaveis.length}`, 
                varOk === variaveis.length ? 'success' : 'warning');
        }
        
        function verificarContadores() {
            try {
                if (typeof atualizarContadores === 'function') {
                    atualizarContadores();
                    adicionarStatus('counters-status', 'âœ… atualizarContadores executada', 'success');
                } else {
                    adicionarStatus('counters-status', 'âŒ atualizarContadores nÃ£o encontrada', 'error');
                }
            } catch (e) {
                adicionarStatus('counters-status', `âŒ Erro: ${e.message}`, 'error');
            }
        }
        
        function testarNavegacao() {
            try {
                if (typeof showSection === 'function') {
                    adicionarStatus('functions-status', 'ğŸ§ª Testando navegaÃ§Ã£o...', 'info');
                    // NÃ£o chamar de verdade para nÃ£o quebrar
                    adicionarStatus('functions-status', 'âœ… showSection disponÃ­vel para teste', 'success');
                } else {
                    adicionarStatus('functions-status', 'âŒ showSection nÃ£o disponÃ­vel', 'error');
                }
            } catch (e) {
                adicionarStatus('functions-status', `âŒ Erro no teste: ${e.message}`, 'error');
            }
        }
        
        function testarScanner() {
            try {
                if (typeof iniciarScanner === 'function') {
                    adicionarStatus('functions-status', 'âœ… iniciarScanner disponÃ­vel', 'success');
                } else {
                    adicionarStatus('functions-status', 'âŒ iniciarScanner nÃ£o disponÃ­vel', 'error');
                }
            } catch (e) {
                adicionarStatus('functions-status', `âŒ Erro: ${e.message}`, 'error');
            }
        }
        
        function testarContadores() {
            verificarContadores();
        }
        
        function limparTeste() {
            ['script-status', 'html-status', 'functions-status', 'counters-status'].forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            executarDiagnostico();
        }
        
        function executarDiagnostico() {
            verificarScript();
            verificarElementosHTML();
            verificarFuncoes();
            verificarContadores();
        }
        
        // Capturar erros JavaScript
        window.addEventListener('error', (e) => {
            adicionarStatus('script-status', `ğŸš¨ ERRO: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });
        
        // Executar diagnÃ³stico quando carregar
        window.addEventListener('load', () => {
            setTimeout(executarDiagnostico, 500);
        });
    </script>
    
    <!-- Carregar o script principal -->
    <script src="script.js"></script>
</body>
</html>
